<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="font-awesome.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Login Page</title>
</head>
<body>

    <header>
        <div class="parent">
            <div class="logo">
                <img src="logo (2).png" alt="">
            </div>
            <div class="links">
                <a href="" class="active">Login</a>
                <a href="">About Us</a>
                <a href="">Register</a>
                <a href="">Contact</a>
            </div>
        </div>
    </header>

    <div class="login-form">
        <div class="container">
            <h1>Login</h1>
            <form>
                <div>
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div>
                    <i class="fa fa-lock"></i>
                    <input type="password" id="" placeholder="Password">
                </div>
                <div>
                    <input type="submit" value="Get Started">
                </div>
                <div class="first-base">
                    <div class="child-base">
                        <input type="checkbox" id="loggedin" hidden>
                        <label for="loggedin"><div class="switch"></div></label>
                        <span>Keep Logged In</span>
                    </div>
                    <div><span>Forgot Password?</span></div>
                </div>
                <div class="last-base">
                    <a href="">Create Account</a>
                    <a href="">Need Help?</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="parent-footer">
            <div>
                <a href="">About Us</a>
                <a href="">Privacy Policy</a>
                <a href="">Terms Of Use</a>
            </div>
            <div>
                <p>@ 2023 Key. All Rights Reserved | Design By Uptodate Academy</p>
            </div>
        </div>
    </footer>
   
<script src="index.js" defer></script>

</body>
</html>
